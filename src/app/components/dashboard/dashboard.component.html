<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>Project FortuneX</title>
  
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
  
    <!-- Icons -->
    <link href="../../../assets/css/nucleo-icons.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  
    <!-- BLK• CSS -->
    <link type="text/css" href="../../../assets/css/blk-design-system.min.css" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="https://demos.creative-tim.com/blk-design-system/index.html" rel="tooltip" title="Designed and Coded by Vijay, Peyton, and Andrew" data-placement="bottom" target="_blank">
          <span>• Project FortuneX •</span>
        </a>
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a>
                Project FortuneX •
              </a>
            </div>
            <div class="col-6 collapse-close text-right">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <i class="tim-icons icon-simple-remove"></i>
              </button>
            </div>
          </div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="btn" (click)='goPro()'>Profile</button>
          </li>
          <li class="nav-item">
              <button type="button" class="btn" (click)='loggingout()'>Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="content-center">
  <div class="row row-grid justify-content-between align-items-center text-center">
    <div class="col-lg-12 col-md-11">
      <h1 class="text-white">Get your fortune! <button class="btn fortune-btn" (click)='generateFortune()'>Alakazam!</button>
        <br/>
        <br/>
        <span class="text-white"><h3>{{randFortune}} <span *ngIf="showFavButton">
            <i style="   color: red !important;
            cursor: pointer !important;
            animation: pulseTheHeart 1s ease infinite !important;" id="heart" class="tim-icons icon-heart-2" (click)="favFortune()"></i>
        </span></h3><h4 *ngIf='showFavButton'>Lucky Number: {{luckNum}}</h4></span>
      </h1>
     
     
      <div *ngIf='showFavButton'>
      <div class="btn-wrapper">
        <div class="button-container">
            <a href="https://twitter.com/intent/tweet?text={{randFortune}}&hashtags=ProjectFortuneX" class="twitter-share-button" data-show-count="false" target="_blank">Tweet Your Fortune <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          <button href="" class="btn btn-icon btn-simple btn-round btn-neutral">
            <i class="fab fa-twitter"></i>
          </button>
          </a>
        </div>
        </div>
      </div>
    </div>
  
  </div>
</div>
